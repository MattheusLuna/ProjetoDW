<!doctype html>
<html lang="en">
<head>

	<title>
		Acesso ao servidor
	</title>
	<style>
		input[type=text]{
			display: block;
		}
		input[type=submit]{
			display: inline-block;
			width: 250px;
		}
	</style>
	<script type="text/javascript">
		function conect(){
			var ip = document.getElementById("ip").value;
			var porta = document.getElementById("porta").value;
			var user = document.getElementById("user").value;
		}
	</script>
</head>
<body>
	<!-- Colocar uma exceção para palavras e letras se possível colocar os campos separados por . -->
	<!-- Restudar CSS para melhorar -->
	<p></p><h1>Acesso via SSH</h1>
